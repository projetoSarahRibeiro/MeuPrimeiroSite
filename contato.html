<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/prnta.html.jpg" type="image/x-icon"> 
   <title>contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>contato</h1>
       </div> 
         <nav class="itens_menu">
            <ul>
                <li> <a href="#sobre">sobre</a></li>
                <li> <a href="#veja_mais">veja mais</a></li>
                <li><a href="tabela.html">musicas</a></li>
                <li><a href="contato.html">contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section>
            <h1>Caso presisar entre em contato</h1>
            <div class="formulario">
                <div class="form">
                    <form action="">
                        <div class= "row">
                            <div class="col-25">
                                <label for="nome">Nome</label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Escreva seu nome">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="tel">Telefone</label> 
                            </div>
                            <div class="col-75">
                                <input type="tel"  placeholder="99999-9999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">E-mail</label> 
                            </div>
                            <div class="col-75">
                                <input type="email"  placeholder="email@servidor.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="#">Data</label>
                            </div>
                            <div class="col-75">
                                <input type="date" name="#" id="#"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="est">Qual país você mora</label>
                            </div>
                            <div class="col-75">
                                <select id="est" name="#">
                                    <option value="sp">Inglaterra</option>
                                    <option value="ba">China</option>
                                    <option value="rj">Japão</option>
                                    <option value="es">Paris</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="come">Escreva Seu Comentário</label>                                
                            </div>
                            <div class="col-75">
                                <textarea name="message" rows="10" cols="30">
                                    
                                </textarea> 
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Sarah</p>
    </footer>
</body>
</html>
