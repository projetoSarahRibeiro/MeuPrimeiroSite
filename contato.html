    <div class="formulario">
        <div class="form">
            <form action="">
                <div class= "row">
                    <div class="col-25">
                        <label for="nnome">Nome</label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="Escreva seu nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="tel">Telefone</label> 
                    </div>
                    <div class="col-75">
                        <input type="tel"  placeholder="99999-9999">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">E-mail</label> 
                    </div>
                    <div class="col-75">
                        <input type="email"  placeholder="email@servidor.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Data</label>
                    </div>
                    <div class="col-75">
                        <input type="date" name="#" id="#"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="est">Onde Mora</label>
                    </div>
                    <div class="col-75">
                        <select id="#" name="#">
                            <option value="sp">São Paulo</option>
                            <option value="ba">Bahia</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="es">Espirito Santo</option>
                            <option value="ce">Ceará</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="come">Escreva Seu Comentário</label>                                
                    </div>
                    <div class="col-75">
                        <textarea name="message" rows="10" cols="30">
                            
                        </textarea> 
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</section>
