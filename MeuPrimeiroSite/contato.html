<body>
    <header>
        <div class="logo">
            <h1>contato</h1>

         <nav class="itens_menu">

    <div class="container">
        <section>
            <h1>Caso presisar entre em contato</h1>
            <div class="formulario">
                <div class="form">
                    <form action="">
                        <div class= "row">
                                <div class="col-25">
                                    <label for="nome">Nome</label><br>
                                </div>
                                <div class="col-75">
                                    <input type="text" placeholder="Escreve o seu nome"><br>
                                </div>
                        <div class= "row">
                                    <div class="col-25">
                                        <label for="tel">Telefone</label><br>
                                    </div>
                                    <div class="col-75">
                                        <input type="tel" placeholder="99999-9999"><br>  
                                </div>
                        <div class= "row">
                                    <div class="col-25">
                                        <label for="email">E-mail</label><br>
                                    </div>
                                    <div class="col-75">
                                        <input type="email" placeholder="email@gmail.com"><br>
                                    </div>
                        <div class= "row">
                                 <div class="col-25">
                                    <label for="adm">Administrativo</label><br>   
                                </div>
                                <div class="col-75">
                                    <input type="radio" id="adm" name="adm" value="1"><br><br>      
                                </div>
                        <div class= "row">
                                    <div class="col-25">
                                        <label for="sug">Sugestão</label>       
                                   </div>
                                   <div class="col-75">
                                        <input type="radio" id="sug" name="sug" value="3">        
                                   </div>
    
                         <input type="submit" value="Submit">   

                </form>

            </div>
        </section>
    </div>
    <footer>
        <p class="center">Desenvolvido por Sarah</p>
    </footer>
